services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: note-app
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - note-network

networks:
  note-network:
    driver: bridge

